<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
   <!-- <title> Responsive Contact Us Form  | CodingLab </title>-->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fa fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Bhubaneswar,Odisha</div>
          <div class="text-two">India</div>
        </div>
        <div class="phone details">
          <i class="fa fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+91 7855800383</div>
          <div class="text-two">+91 8765378492</div>
        </div>
        <div class="email details">
          <i class="fa fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">
            <label for="email">payalpadmalaya24@gmail.com</label></div>
          <div class="text-two">xyz.24@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Contact us</div>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your email">
        </div>
        <div class="input-box message-box">
         <input type="feedback" placeholder="Enter your queries"> 
        </div>
        <div class="button">
          <input type="submit" value="Send Now" >
        </div>
      </form>
    </div>
    </div>
  </div>
</body>
</html>
